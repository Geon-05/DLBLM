<!doctype html>
<html lang="ko">
    <head>
        {% load static %}
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>MY GAME CHATBOT</title>
        <script src="https://kit.fontawesome.com/77ad8525ff.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="{% static 'htmltest/css/talk.css' %}">
    </head>
<body>
    <!-- 상단 타이틀 및 검색 바 -->
    <div class="top">
        <!-- 반짝이는 별 파티클 요소들 -->
        <div class="star s1"></div>
        <div class="star s2"></div>
        <div class="star s3"></div>
        <div class="star s4"></div>
        <div class="star s5"></div>
        <div class="star s6"></div>
        <div class="star s7"></div>
        <div class="star s8"></div>
        <div class="star s9"></div>
        <div class="star s10"></div>
        <div class="star s11"></div>
        <div class="star s12"></div>
        <div class="star s13"></div>
        <div class="star s14"></div>
        <div class="star s15"></div>
    
        <!-- 기존 상단 콘텐츠 -->
        <h2 class="title">My Game Info Chatbot</h2>
        <h4 class="sub-title">Game Title을 먼저 검색해주세요. 해당 게임의 상세정보를 질문하세요😁</h4>
        <form action="" method="GET" class="search-bar">
            <input type="text" name="query" placeholder="Game Title을 입력하세요" required>
            <button type="submit" class="search-button"><i class="fa-solid fa-search"></i></button>
        </form>
    </div>
    
    
    
    

    <!-- 채팅 인터페이스 전체 -->
    <div class="chat-container">
        <!-- 채팅 말풍선이 표시되는 영역 -->
        <div class="chat-screen" id="chat-screen">
            <!-- 채팅 예시 -->
            <div class="chat-bubble bot">
                <div class="avatar"><img width="40" height="40" src="{% static 'htmltest\img\Bot_img.png' %}" alt="Bot" style="border-radius: 50%;"></div>
                <div class="message">오프라인에서 사람들끼리 만나서 취미활동을 하는 것입니다. 한번 모임을 해보시는건 어떨까요?</div>
            </div>
            <div class="chat-bubble user">
                <div class="message">휴대폰은 어떻게 인증해?</div>
            </div>
        </div>

        <!-- 입력 창 -->
        <div class="input-container">
            <input type="text" class="input-box" placeholder="메시지를 입력하세요">
            <button class="submit-button">전송</button>
        </div>
    </div>

    <script>
        var div = document.getElementById("chat-screen");
        div.scrollTop = div.scrollHeight;
    </script>
</body>
</html>
