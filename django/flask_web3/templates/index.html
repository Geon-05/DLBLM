<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask & Petite Vue with Bootstrap</title>
    <!-- Bootstrap CSS 추가 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://unpkg.com/petite-vue" defer></script>
    <script src="{{ url_for('static', filename='main.js') }}" defer></script>
</head>
<body id="app">
    <!-- 네비게이션 바 -->
    <header>
        <nav :class="['navbar', isNavbarActivated ? 'activated' : '']" class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
            <a class="navbar-brand" href="/">Flask & Petite Vue</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/convnet_info">ConvNet?</a></li>
                    <li class="nav-item"><a class="nav-link" href="/object_detection_get">Object Detection</a></li>
                    <li class="nav-item"><a class="nav-link" href="/nst_get">Neural Style Transfer</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- 콘텐츠 섹션 -->
    <div class="container mt-5 pt-5">
        <h1 class="text-center">Enjoy! World Of ConvNet</h1>
        <!-- <p v-text="testMessage" class="text-center my-4"></p> -->

        <p v-for="(msg, idx) in result" :key="idx" v-text="msg" class="text-center my-4"></p>

        <p v-bind:class="{ 'text-success': !isFetched, 'text-danger': isFetched }" v-text="label" class="text-center my-4"></p>
        <!-- <div class="text-center">
            <button class="btn btn-primary" @click="fetchData">Fetch Data from Server</button>
        </div> -->
        <div class="text-center">
            <input type="text" v-model="user_input" placeholder="문장을 입력하세요" />
            <button class="btn btn-primary" @click="predict_sentiment"> 감성분석 </button>
        </div>
    </div>

    <!-- 푸터 섹션 -->
    <footer class="bg-dark text-white text-center py-4 mt-5">
        <div>© 2023 Example. All rights reserved.</div>
    </footer>
</body>
</html>
