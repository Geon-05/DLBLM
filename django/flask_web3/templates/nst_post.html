<!DOCTYPE html>
<html lang="ko">
<head>
    <title>Flask for Deep ConvNet</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://unpkg.com/petite-vue" defer></script>
    <script src="{{ url_for('static', filename='main.js') }}" defer></script>
</head>
<body id="app" v-scope="{ isNavbarActivated: false, handleScroll, referImg: '{{ url_for('static', filename=refer_img) }}', userImg: '{{ url_for('static', filename=user_img) }}', transferImg: '{{ url_for('static', filename=transfer_img) }}' }">

    <!-- 상단 카테고리 -->
    <header>
        <nav :class="['navbar', isNavbarActivated ? 'activated' : '']" class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
            <a class="navbar-brand" href="/"><h3 style="color: #8C1DF3">Flask for DeepConvNet</h3></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active"><a class="nav-link" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/convnet_info">ConvNet?</a></li>
                    <li class="nav-item"><a class="nav-link" href="/object_detection_get">Object Detection</a></li>
                    <li class="nav-item"><a class="nav-link" href="/nst_get">Neural Style Transfer</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- 선택한 Refer/Target 이미지 및 Transfer 이미지 -->
    <div class="side-page-main-div">
        <table align="center">
            <tr>
                <td><h2 align="center">Reference Image</h2></td>
                <td><h2 align="center">Target Image</h2></td>
            </tr>
            <tr align="center">
                <td><img class="nst_img" :src="referImg"></td>
                <td><img class="nst_img" :src="userImg"></td>
            </tr>
            <tr>
                <td colspan="2"><h2 align="center" style="color: #8C1DF3">Transfer Image</h2></td>
            </tr>
            <tr>
                <td colspan="2" align="center"><img class="nst_result_img" :src="transferImg"></td>
            </tr>
        </table>
    </div>
    <br>
</body>
</html>
